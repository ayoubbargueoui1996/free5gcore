apiVersion: v1
kind: ServiceAccount
metadata:
  name: f5gc-amf-sa
  namespace: f5gc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: f5gc-amf-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: f5gc-amf-sa
  namespace: f5gc
---
apiVersion: v1
data:
  amfcfg.conf: |
    info:
      version: 1.0.0
      description: AMF initial local configuration

    configuration:
      amfName: AMF
      ngapIpList:
        - 0.0.0.0                 # assigned to a second network interface
      sbi:
        scheme: http
        registerIPv4: f5gc-amf         # Can also be a kubernetes service IP or domain name.
        bindingIPv4: 0.0.0.0           # Can also be an ENV.
        port: 29518
      serviceNameList:
        - namf-comm
        - namf-evts
        - namf-mt
        - namf-loc
        - namf-oam
      servedGuamiList:
        - plmnId:
            mcc: 208
            mnc: 93
          amfId: cafe00
      supportTaiList:
        - plmnId:
            mcc: 208
            mnc: 93
          tac: 1
      plmnSupportList:
        - plmnId:
            mcc: 208
            mnc: 93
          snssaiList:
            - sst: 1
              sd: 010203
            - sst: 1
              sd: 112233
      supportDnnList:
        - internet
      nrfUri: http://f5gc-nrf:29510
      security:
        integrityOrder:
          - NIA2
          - NIA0
        cipheringOrder:
          - NEA2
          - NEA0
      networkName:
        full: free5GC
        short: free
      t3502: 720
      t3512: 3600
      non3gppDeregistrationTimer: 1000
  free5GC.conf: |
    db_uri: mongodb://f5gc-mongodb:27017/free5GC
    #all logging levels
    #panic
    #fatal
    #error
    #warn
    #info
    #debug
    #trace
    logger:
    # network function
      AMF:
        debugLevel: trace
        ReportCaller: true
      SMF:
        debugLevel: info
        ReportCaller: true
      UDR:
        debugLevel: info
        ReportCaller: true
      UDM:
        debugLevel: info
        ReportCaller: true
      NRF:
        debugLevel: info
        ReportCaller: true
      PCF:
        debugLevel: info
        ReportCaller: true
      AUSF:
        debugLevel: info
        ReportCaller: true
      N3IWF:
        debugLevel: info
        ReportCaller: true
    # library
      NAS:
        debugLevel: info
        ReportCaller: true
      FSM:
        debugLevel: info
        ReportCaller: true
      NGAP:
        debugLevel: trace
        ReportCaller: true
      NamfComm:
        debugLevel: debug
        ReportCaller: true
      NamfEventExposure:
        debugLevel: info
        ReportCaller: true
      NsmfPDUSession:
        debugLevel: info
        ReportCaller: true
      NudrDataRepository:
        debugLevel: info
        ReportCaller: true
      OpenApi:
        debugLevel: debug
        ReportCaller: true
      Aper:
        debugLevel: info
        ReportCaller: true
      CommonConsumerTest:
        debugLevel: info
        ReportCaller: true
    # webui
      WEBUI:
        debugLevel: info
        ReportCaller: true
kind: ConfigMap
metadata:
  name: f5gc-amf-config
  namespace: f5gc
---
apiVersion: v1
data:
  amf.key: 
  amf.pem: 
kind: Secret
metadata:
  name: f5gc-amf-tls-secret
  namespace: f5gc
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: f5gc-amf
  name: f5gc-amf
  namespace: f5gc
spec:
  clusterIP: None
  ports:
  - name: f5gc-amf
    port: 29518
    protocol: TCP
    targetPort: 29518
  - name: if-n1n2
    port: 38412
    protocol: SCTP
    targetPort: 38412
  selector:
    app: f5gc-amf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    free5gc.org/nsi-ids: '[ { "id": "4e6db941-47d6-4fce-9c71-f7eb35a75d03" }, ]'
    free5gc.org/nssi-id: 27394d25-dbf5-428e-8fc3-f5b2add67115
    free5gc.org/supported-snssais: '[ { "st": 1, "ssd": "010203", }, { "st": 1, "ssd":
      "112233", }, ]'
  labels:
    app: f5gc-amf
    sliceidx: 6d3d79da-f781-4cd9-813a-dbdad01e01c0
  name: f5gc-amf
  namespace: f5gc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5gc-amf
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: f5gc-amf-n1n2
      labels:
        app: f5gc-amf
    spec:
      containers:
      - image: ghcr.io/sumichaaan/free5gc-k8s/f5gc-amf:v3.0.4
        imagePullPolicy: IfNotPresent
        name: f5gc-amf
        ports:
        - containerPort: 29518
          name: f5gc-amf
          protocol: TCP
        - containerPort: 38412
          name: if-n1n2
          protocol: SCTP
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /free5gc/config
          name: f5gc-amf-config
        - mountPath: /free5gc/support/TLS
          name: f5gc-amf-cert
      - command:
        - /bin/sleep
        - infinity
        image: corfr/tcpdump
        imagePullPolicy: IfNotPresent
        name: tcpdump
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: f5gc-amf-sa
      terminationGracePeriodSeconds: 30
      volumes:
      - name: f5gc-amf-cert
        secret:
          secretName: f5gc-amf-tls-secret
      - configMap:
          name: f5gc-amf-config
        name: f5gc-amf-config
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: f5gc-amf-n1n2
  namespace: f5gc
spec:
  config: '{ "cniVersion": "0.3.1", "type": "macvlan", "master": "eno2", "mode": "bridge",
    "ipam": { "type": "static", "addresses": [ { "address": "172.16.10.20/24", "gateway":
    "172.16.10.1" } ] } }'
