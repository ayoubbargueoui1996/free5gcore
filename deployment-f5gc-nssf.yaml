kind: ConfigMap
metadata:
  name: f5gc-nssf-config
  namespace: f5gc
---
apiVersion: v1
data:
  nssf.key: 
  nssf.pem: 
kind: Secret
metadata:
  name: f5gc-nssf-tls-secret
  namespace: f5gc
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: f5gc-nssf
  name: f5gc-nssf
  namespace: f5gc
spec:
  ports:
  - name: f5gc-nssf
    port: 29531
    protocol: TCP
    targetPort: 29531
  selector:
    app: f5gc-nssf
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    free5gc.org/nsi-ids: '[ { "id": "4e6db941-47d6-4fce-9c71-f7eb35a75d03" }, ]'
    free5gc.org/nssi-id: 27394d25-dbf5-428e-8fc3-f5b2add67115
    free5gc.org/supported-snssais: '[ { "st": 1, "ssd": "010203", }, { "st": 1, "ssd":
      "112233", }, ]'
  labels:
    app: f5gc-nssf
  name: f5gc-nssf
  namespace: f5gc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5gc-nssf
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: f5gc-nssf
    spec:
      containers:
      - image: ghcr.io/sumichaaan/free5gc-k8s/f5gc-nssf:v3.0.4
        imagePullPolicy: IfNotPresent
        name: f5gc-nssf
        ports:
        - containerPort: 29531
          name: f5gc-nssf
          protocol: TCP
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /free5gc/config
          name: f5gc-nssf-config
        - mountPath: /free5gc/support/TLS
          name: f5gc-nssf-cert
      - command:
        - /bin/sleep
        - infinity
        image: corfr/tcpdump
        name: tcpdump
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: f5gc-nssf-sa
      terminationGracePeriodSeconds: 30
      volumes:
      - name: f5gc-nssf-cert
        secret:
          secretName: f5gc-nssf-tls-secret
      - configMap:
          name: f5gc-nssf-config
        name: f5gc-nssf-config
