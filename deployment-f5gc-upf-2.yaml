apiVersion: v1
kind: ServiceAccount
metadata:
  name: f5gc-upf-sa
  namespace: f5gc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: f5gc-upf-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: f5gc-upf-sa
  namespace: f5gc
---
apiVersion: v1
data:
  upfcfg.yaml: |
    info:
      version: 1.0.0
      description: UPF configuration

    configuration:
      # debugLevel: panic|fatal|error|warn|info|debug|trace
      debugLevel: info
      # ReportCaller: true|false
      ReportCaller: false

      pfcp:
        - addr: 172.16.30.31

      gtpu:
        - addr: 192.168.10.21
        # [optional] gtpu.name
        # - name: upf.5gc.nctu.me
        # [optional] gtpu.ifname
        # - ifname: gtpif

      dnn_list:
        - dnn: internet
          cidr: 172.16.1.0/24
          # [optional] apn_list[*].natifname
          # natifname: eth0
kind: ConfigMap
metadata:
  name: f5gc-upf-config-2
  namespace: f5gc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: f5gc-upf-2
  name: f5gc-upf-2
  namespace: f5gc
spec:
  ports:
  - name: f5gc-upf-n3
    port: 2152
    protocol: UDP
    targetPort: 2152
  - name: f5gc-upf-n4
    port: 8805
    protocol: UDP
    targetPort: 8805
  selector:
    app: f5gc-upf-2
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    free5gc.org/nsi-ids: '[ { "id": "4e6db941-47d6-4fce-9c71-f7eb35a75d03" }, ]'
    free5gc.org/nssi-id: 27394d25-dbf5-428e-8fc3-f5b2add67115
  labels:
    app: f5gc-upf-2
    sliceidx: f2755a68-e24a-4112-8931-ffad4bafa0e2
  name: f5gc-upf-2
  namespace: f5gc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5gc-upf-2
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: f5gc-upf-2-n3, f5gc-upf-2-n4, f5gc-upf-2-n6
      labels:
        app: f5gc-upf-2
    spec:
      containers:
      - image: ghcr.io/sumichaaan/free5gc-k8s/f5gc-upf:v3.0.4
        imagePullPolicy: IfNotPresent
        name: f5gc-upf
        ports:
        - containerPort: 2152
          name: if-n3
          protocol: UDP
        - containerPort: 8805
          name: if-n4
          protocol: UDP
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            - NET_BIND_SERVICE
            - SYS_TIME
          privileged: false
        volumeMounts:
        - mountPath: /free5gc/config
          name: f5gc-upf-config
        - mountPath: /dev/net/tun
          name: tun-devdir
      - command:
        - /bin/sleep
        - infinity
        image: corfr/tcpdump
        name: tcpdump
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: f5gc-upf-sa
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          name: f5gc-upf-config-2
        name: f5gc-upf-config
      - hostPath:
          path: /dev/net/tun
        name: tun-devdir
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: f5gc-upf-2-n3
  namespace: f5gc
spec:
  config: '{ "cniVersion": "0.3.1", "type": "macvlan", "master": "eno2", "mode": "bridge",
    "ipam": { "type": "static", "addresses": [ { "address": "192.168.10.21/24", "gateway":
    "192.168.10.1" } ] } }'
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: f5gc-upf-2-n4
  namespace: f5gc
spec:
  config: '{ "cniVersion": "0.3.1", "type": "macvlan", "master": "eno2", "mode": "bridge",
    "ipam": { "type": "static", "addresses": [ { "address": "172.16.30.31/24", "gateway":
    "172.16.30.1" } ] } }'
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: f5gc-upf-2-n6
  namespace: f5gc
spec:
  config: '{ "cniVersion": "0.3.1", "type": "macvlan", "master": "eno2", "mode": "bridge",
    "ipam": { "type": "static", "addresses": [ { "address": "172.16.31.31/24", "gateway":
    "172.16.31.1" } ] } }'
