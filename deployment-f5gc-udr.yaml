apiVersion: v1
kind: ServiceAccount
metadata:
  name: f5gc-udr-sa
  namespace: f5gc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: f5gc-udr-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: f5gc-udr-sa
  namespace: f5gc
---
apiVersion: v1
data:
  free5GC.conf: |
    db_uri: mongodb://f5gc-mongodb:27017/free5gc

    #all logging levels
    #panic
    #fatal
    #error
    #warn
    #debug
    #debug
    #trace
    logger:
    # network function
      AMF:
        debugLevel: debug
        ReportCaller: true
      SMF:
        debugLevel: debug
        ReportCaller: true
      UDR:
        debugLevel: debug
        ReportCaller: true
      UDM:
        debugLevel: debug
        ReportCaller: true
      NRF:
        debugLevel: debug
        ReportCaller: true
      PCF:
        debugLevel: debug
        ReportCaller: true
      AUSF:
        debugLevel: debug
        ReportCaller: true
      N3IWF:
        debugLevel: debug
        ReportCaller: true
    # library
      NAS:
        debugLevel: debug
        ReportCaller: true
      FSM:
        debugLevel: debug
        ReportCaller: true
      NGAP:
        debugLevel: debug
        ReportCaller: true
      NamfComm:
        debugLevel: debug
        ReportCaller: true
      NamfEventExposure:
        debugLevel: debug
        ReportCaller: true
      NsmfPDUSession:
        debugLevel: debug
        ReportCaller: true
      NudrDataRepository:
        debugLevel: debug
        ReportCaller: true
      OpenApi:
        debugLevel: debug
        ReportCaller: true
      Aper:
        debugLevel: debug
        ReportCaller: true
      CommonConsumerTest:
        debugLevel: debug
        ReportCaller: true
    # webui
      WEBUI:
        debugLevel: debug
        ReportCaller: true
  udrcfg.conf: |
    info:
      version: 1.0.0
      description: UDR initial local configuration

    configuration:
      sbi:
        scheme: http
        registerIPv4: f5gc-udr     # Can also be a kubernetes service IP or domain name.
        bindingIPv4: 0.0.0.0       # Can also be an ENV.
        port: 29504
      mongodb:
        name: free5gc
        url: mongodb://f5gc-mongodb:27017
      nrfUri: http://f5gc-nrf:29510
kind: ConfigMap
metadata:
  name: f5gc-udr-config
  namespace: f5gc
---
apiVersion: v1
data:
  udr.key: 
  udr.pem: 
kind: Secret
metadata:
  name: f5gc-udr-tls-secret
  namespace: f5gc
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: f5gc-udr
  name: f5gc-udr
  namespace: f5gc
spec:
  ports:
  - name: f5gc-udr
    port: 29504
    protocol: TCP
    targetPort: 29504
  selector:
    app: f5gc-udr
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    free5gc.org/nsi-ids: '[ { "id": "4e6db941-47d6-4fce-9c71-f7eb35a75d03" }, ]'
    free5gc.org/nssi-id: 27394d25-dbf5-428e-8fc3-f5b2add67115
  labels:
    app: f5gc-udr
  name: f5gc-udr
  namespace: f5gc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5gc-udr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: f5gc-udr
    spec:
      containers:
      - image: ghcr.io/sumichaaan/free5gc-k8s/f5gc-udr:v3.0.4
        imagePullPolicy: IfNotPresent
        name: f5gc-udr
        ports:
        - containerPort: 29504
          name: f5gc-udr
          protocol: TCP
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /free5gc/config
          name: f5gc-udr-config
        - mountPath: /free5gc/support/TLS
          name: f5gc-udr-cert
      - command:
        - /bin/sleep
        - infinity
        image: corfr/tcpdump
        name: tcpdump
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: f5gc-udr-sa
      terminationGracePeriodSeconds: 30
      volumes:
      - name: f5gc-udr-cert
        secret:
          secretName: f5gc-udr-tls-secret
      - configMap:
          name: f5gc-udr-config
        name: f5gc-udr-config
